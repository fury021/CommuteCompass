<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUS APP</title>
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e83b95d228.js" crossorigin="anonymous"></script>
</head>
<body>
<section id="title">
    <div class="container">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">Bus App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#footer">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pricing">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cta">Download</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Title -->
        <div class="row heading">
            <div class="col-lg-6">
                <h1 class="big-heading">Where do you want to go?</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">From</span>
                    </div>
                    <input type="text" class="form-control" id="fromInput" aria-label="From" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">To</span>

                    </div>
                    <input type="text" class="form-control" id="toInput" aria-label="To" aria-describedby="inputGroup-sizing-default">
                </div>
                <button type="button" class="btn btn-outline-light btn-lg download-button" onclick="callMyFunction()"><i class="fas fa-map-pin"></i> GO</button>

            </div>
            <div id="map" class="col-lg-6"></div>
        </div>
    </div>
</section>


<!--This is the section where the routes are shown-->
<section id="routes-section">
    <div class="container-fluid">
        <div class="row" id="cardContainer">
            <!-- Cards will be dynamically added here -->  
            </div>
        </div>
    </div>
</section>

<!-- JavaScript -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_58SZpZNgTQPGJjRLxnHiRfH4-RmJ2IM&libraries=places&callback=initMap" async defer></script>
<script src="frontend.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
